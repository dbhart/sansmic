name: CI Tests

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - src/**
      - tests/**
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  full-suite:
    strategy:
      matrix:
        version: ["3.9", "3.10", "3.11", "3.12"]
        os: [windows-latest, macOS-13, macOS-latest, ubuntu-latest]
    uses: sandialabs/sansmic/.github/workflows/pytest-workflow.yml@main
    with:
      version: ${{ matrix.version }}
      os: ${{ matrix.os }}
    secrets:
      coverage_token: ${{ secrets.CODECOV_TOKEN }}
